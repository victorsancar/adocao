<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Adoção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
    <h1>Calculadora de Probabilidade de Adoção</h1>

    <label for="peso">Peso do animal (kg):</label>
    <input type="number" id="peso" placeholder="Digite o peso">
    <br><br>

    <label for="idade">Idade do animal (anos):</label>
    <input type="number" id="idade" placeholder="Digite a idade">
    <br><br>

    <button onclick="calculoAdocao()">Calcular Probabilidade</button>
    <button onclick="limparResultado()">limpar resultado</button>

    <h2>Resultado:</h2>
    <div id="resultadoCalculoPesoIdade"></div> <!-- Corrigido o id -->
    </section>

    <script src="app.js"></script>
</body>
</html>
